<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <title>Login</title>
  </head>

  <body>
    <div class="container" id="container">
      <!-- LOGIN -->
      <div class="form-box login">
        <form action="#">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" id="login-username" placeholder="Usuario" />
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="login-password"
              placeholder="Contraseña"
            />
            <i class="bi bi-lock-fill"></i>
          </div>

          <div class="forgot-link">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button id="btnLogin" type="submit" class="btn">
            Iniciar Sesión
          </button>

          <p>Inicia sesión con:</p>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-google"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
          </div>
        </form>
      </div>
      <!-- REGISTRO -->
      <div class="form-box register">
        <form action="#">
          <h1>Registro</h1>

          <div class="input-box">
            <input
              type="text"
              id="register-username"
              placeholder="Usuario"
              required
            />
            <i class="bi bi-person-fill"></i>
          </div>

          <div class="input-box">
            <input
              type="email"
              id="register-email"
              placeholder="Email"
              required
            />
            <i class="bi bi-envelope-fill"></i>
          </div>

          <div class="input-box">
            <input
              type="password"
              id="register-password"
              placeholder="Contraseña"
              required
            />
            <i class="bi bi-lock-fill"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="confirm-password"
              placeholder="Repetir contraseña"
              required
            />
            <i class="bi bi-lock-fill"></i>
          </div>

          <button id="btnRegister" type="submit" class="btn">Registrarse</button>

          <p>Regístrate con:</p>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-google"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
          </div>
        </form>
      </div>
      <!-- BOTON REGISTRO -->
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>¡Bienvenido!</h1>
          <p>¿No tienes cuenta?</p>
          <button class="btn register-btn">Regístrate</button>
        </div>
        <!-- BOTON LOGIN -->
        <div class="toggle-panel toggle-right">
          <h1>¡Hola otra vez!</h1>
          <p>¿Ya tienes una cuenta?</p>
          <button class="btn login-btn">Inicia Sesión</button>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
