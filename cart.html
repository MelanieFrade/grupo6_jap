<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/dd46f56e7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />
    <link href="css/nav.css" rel="stylesheet" />
  </head>

  <body>
    <div id="nav"></div>
    <script src="js/nav.js"></script>    
    <script src="js/change-mode.js"></script>
    <main>
      <section class="col-12 col-md-9 col-lg-10 p-4">
          <div class="card shadow-sm p-4">
            <h2 class="mb-4">Mi Carrito</h2>
            <div id="cart-items" class="mb-4">
              <!-- Los items del carrito se cargarán aquí -->
            </div>
            <div id="controles-cart" class="d-flex justify-content-end align-items-center">
              <h4 class="me-4">Subtotal: <span id="cart-total"></span></h4>
              <button class="btn btn-warning" onclick="clearCart()">Vaciar Carrito</button>
              <button id="checkout-btn" class="btn btn-primary">Finalizar Compra</button>
            </div>
          </div>
      </section>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
  </body>
