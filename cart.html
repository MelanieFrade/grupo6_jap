<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/dd46f56e7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />
    <link href="css/nav.css" rel="stylesheet" />
  </head>

  <body>
    <div id="nav"></div>
    <script src="js/nav.js"></script>    
    <script src="js/change-mode.js"></script>
    <main>
      <section class="col-12 col-md-9 col-lg-10 p-4 align-items-center justify-content-center mx-auto my-5">
          <div class="card shadow-sm p-4">
            <h2 class="mb-4">Mi Carrito</h2>
            <div id="cart-items" class="mb-4">
              <!-- Los items del carrito se cargarán aquí -->
            </div>
            <div id="controles-cart" class="d-flex justify-content-end align-items-center">
          
              <button class="btn btn-warning" onclick="clearCart()">Vaciar Carrito</button>
              
            </div>
          </div>
      </section>
     
      <section>
        <div class="col-12 col-md-9 col-lg-10 p-4 align-items-center justify-content-center mx-auto my-5">
          <div class="card shadow-sm p-4">
         <h3>Forma de envío</h3>
            <label>
              <input type="radio" name="envio" value="premium">
                Envío premium (2 a 5 días) 15%
            </label>
            <label>
              <input type="radio" name="envio" value="express">
                Envío Express (5 a 8 días) 7%
            </label>
            <label>
              <input type="radio" name="envio" value="standard">
                Envío Standard (12 a 15 días) 5%
            </label>
              <!-- Botón para abrir el modal -->
            <div class="text-center mt-4">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#direccionModal">
                Añadir dirección
              </button>
            </div>
          </div>
        </div>
      </section>

     

<!-- Modal -->
<div class="modal fade" id="direccionModal" tabindex="-1" aria-labelledby="direccionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="shipping-form">
        <div class="modal-header">
          <h5 class="modal-title" id="direccionModalLabel">Añadir dirección de envío</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="departamento" class="form-label">Departamento</label>
            <input type="text" class="form-control" id="departamento" required>
          </div>
          <div class="mb-3">
            <label for="localidad" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="localidad" required>
          </div>
          <div class="mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="calle" required>
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" required>
          </div>
          <div class="mb-3">
            <label for="esquina" class="form-label">Esquina</label>
            <input type="text" class="form-control" id="esquina" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar dirección</button>
        </div>
      </form>
    </div>
  </div>
</div>

      <section>
        
      </section>

      <section>
        <div class="col-12 col-md-9 col-lg-10 p-4 align-items-center justify-content-center mx-auto my-5">
          <div class="card shadow-sm p-4">
            <h3>Método de pago</h3>
            <label>
              <input type="radio" name="pago" value="transferencia">
                Tarjeta de crédito/débito
            </label>
            <label>
              <input type="radio" name="pago" value="efectivo">
                Transferencia bancaria
            </label>
          </div>
        </div>
      </section>

      <section>
        <div class="col-12 col-md-9 col-lg-10 p-4 align-items-center justify-content-center mx-auto my-5">
          <div class="card shadow-sm p-4">
            <h3>Resumen de compra</h3>
            <h4 class="me-4">Subtotal: <span id="cart-total"></span></h4>
            <p id="resumen-envio">Costo de envío: </p>
            <p id="resumen-total">Total a pagar: </p>
            <button id="checkout-btn" class="btn btn-primary">Finalizar Compra</button>
          </div>
        </div>

      </section>
   
   
    </main>
    
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
