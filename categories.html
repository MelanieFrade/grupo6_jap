<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/categories.css" rel="stylesheet" />
    <link href="css/nav.css" rel="stylesheet">
  </head>

  <body>
    <div id="nav"></div>
    <script src="js/nav.js"></script>
    <main class="pb-5">
      <div class="text-center">
        <h2 id="c1" class="text-center">Categorías</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div class="btn-group btn-group-toggle mb-3 " data-bs-toggle="buttons">
              <input type="radio" class="btn-check" name="options" id="sortAsc">
              <label class="btn btn-outline-light" for="sortAsc">A-Z</label>
              <input type="radio" class="btn-check" name="options" id="sortDesc">
              <label class="btn btn-outline-light" for="sortDesc">Z-A</label>
              <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
              <label class="btn btn-outline-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-12 col-lg-6 ms-lg-auto">
            <div class="d-flex flex-wrap justify-content-end align-items-center gap-2">
              <span class="fw-bold text-white">Cant.</span>
              <input type="number" id="rangeFilterCountMin" class="form-control form-control-sm w-auto" style="max-width:70px"
                placeholder="min.">
              <input type="number" id="rangeFilterCountMax" class="form-control form-control-sm w-auto" style="max-width:70px"
                placeholder="máx.">
              <div class="btn-group">
                <button class="btn btn-outline-light btn-sm" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-outline-light btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="list-group" id="cat-list-container">
          <!-- DONDE SE MUESTRAN LOS DATOS -->
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/categories.js"></script>
  </body>
</html>
