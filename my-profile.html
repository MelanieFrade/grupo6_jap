<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/dd46f56e7a.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/nav.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/my-profile.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>

  <body>
    <header>
      <div id="nav"></div>
      <script src="js/nav.js"></script>
     
      <script src="js/change-mode.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </header>
    </header>

    <main class="container-fluid mt-5">
      <div class="row">
        <!-- Columna izquierda: menú -->
        <aside class="col-12 col-md-3 col-lg-2 p-3 border-end">
          <ul class="list-group">
            <li class="list-group-item fs-5 fw-bold text-center">
              <h5 >
                ¡Bienvenido!
              </h5>
            </li>
            <li class="list-group-item">
              <button id="botonInfo" class="btn-list w-100" style=" color: var(--color-text-input)">
                Información de la cuenta
              </button>
            </li>
            <li class="list-group-item">
                <button id="botonInfo" class="btn-list w-100" style=" color: var(--color-text-input)">
                Devoluciones
              </button>
            </li>
            <li class="list-group-item">
              <button id="botonMiBilletera" class="btn-list w-100" style=" color: var(--color-text-input)">
                Mi Billetera
              </button>
            </li>
            <li class="list-group-item">
              <button id="botonFavoritos" class="btn-list w-100" style=" color: var(--color-text-input)">
                Favoritos
              </button>
            </li>
          </ul>
        </aside>

        <!-- Columna derecha: perfil -->
        <section class="col-12 col-md-9 col-lg-10 p-4">
          <div class="card shadow-sm p-4">
            <h2 class="mb-3">Mi cuenta</h2>
            <hr />

            <div class="row g-4 align-items-start">
               <!-- Columna foto -->
              <div class="col-12 col-md-4 text-center">
                <img
                  src="./img/default-user.png"
                  alt="Foto de perfil"
                  id="profile-img"
                  class="img-fluid rounded-circle mb-2"
                  style="max-width: 150px"
                />
                <br>
                <label for="profile-upload" class="btn-action btn-sm ">
                  <i class="fa-solid fa-pen"></i> Actualizar Foto
                </label>
                <input
                  type="file"
                  id="profile-upload"
                  accept="image/*"
                  style="display: none"
                />
              </div>

              <!-- Columna formulario -->
              <div class="col-12 col-md-8">
                <form id="profile-form">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ingresa tu nombre"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      placeholder="Ingresa tu apellido"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Ingresa tu correo electrónico"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="telefono"
                      placeholder="Ingresa tu número de teléfono"
                    />
                  </div>

                  <button type="submit" class="btn-action w-100 w-md-auto">
                    Guardar Cambios
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
</html>
